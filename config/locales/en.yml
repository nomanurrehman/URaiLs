    text1: "ID"
    text2: "Full URL"
    text3: "Short URL"
    text4: "Action"
    text5: "Share"
  label:
    text1: "Remember Me"
  mail:
    confirm_account:
      p:
        text1: "Welcome %{email}!"
        text2: "You can confirm your account email through the link below:"
      a:
        text1: "Confirm my account"
    password_change:
      p:
        text1: "Hello %{email}!"
        text2: "We're contacting you to notify you that your password has been changed."
    reset_password:
      p:
        text1: "Hello %{email}!"
        text2: "Someone has requested a link to change your password. You can do this through the link below."
        text3: "If you didn't request this, please ignore this email."
        text4: "Your password won't change until you access the link above and create a new one."
      a:
        text1: "Change my password"
    unlock_account:
      p:
        text1: "Hello %{email}!"
        text2: "Your account has been locked due to an excessive number of unsuccessful sign in attempts."
        text3: "Click the link below to unlock your account:"
      a:
        text1: "Unlock my account"
  activerecord:
    errors:
      models:
        user:
          attributes:
            first_name:
              blank: "First name cannot be blank"
              too_long: "First name cannot be longer than %{count} characters"
            last_name:
              blank: "Last name cannot be blank"
              too_long: "Last name cannot be longer than %{count} characters"
            email:
              blank: "Email cannot be blank"
            password:
              blank: "Password cannot be blank"
            password_confirmation:
              confirmation: "Password and confirmed password does not match"
            current_password:
              blank: "Current password cannot be blank"
              invalid: "Current password is invalid"
            date_of_birth:
              blank: "Date of birth cannot be blank"
        url:
          attributes:
            path:
              blank: "Web address cannot be blank"
              unreachable: "Web address is invalid or host is unreachable"