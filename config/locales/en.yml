  input:
    placeholder1: "Type url and hit enter"
    placeholder2: "Email"
    placeholder3: "Password(minimum 8 characters)"
    placeholder4: "Confirm Password"
    placeholder5: "First Name"
    placeholder6: "Last Name"
    placeholder7: "Date of Birth"
    placeholder8: "Current Password"
    placeholder9: "Password"
    value1: "RESEND CONFIRMATION"
    value2: "UPDATE PASSWORD"
    value3: "RESET PASSWORD"
    value4: "UPDATE"
    value5: "SIGN UP"
    value6: "SIGN IN"
    value7: "UNLOCK ACCOUNT"
  p:
    text1: "%{symbol} Republic of Scotchers %{year}. All rights reserved."
  a:
    text1: "MY URAILS"
    text2: "EDIT ACCOUNT"
    text3: "LOGOUT"
    text4: "LOGIN"
    text5: "SIGN UP"
    text6: "Delete"
    text7: "Forgot Password?"
    text8: "Account Unconfirmed?"
    text9: "Account Locked?"
    text10: "Welcome, %{full_name}"
    data1: "Are you sure you want to delete the url %{url} from your account?"
